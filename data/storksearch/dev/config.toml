    [[input.files]]
    title = "Data Driven Modelling"
    contents = "Data Driven Modelling\nIntroduction\nSometimes, the constituitive models used in Hyperelastic modelling are not sufficient to capture the full behavior of engineered materials. To this end, a small set of data-driven models are included.\nSetup\nLoading the required packages and the Treloar1944Uniaxial dataset and create a test set for prediction:\nHyperelastics CairoMakie MakiePublication DataInterpolations treloar test collect range extrema getindex treloar data λ length name \nSussman-Bathe Model\nThe SussmanBathe model constructor takes three arguments:\nA HyperelasticUniaxialTest\n\nAn Int for the number of terms in the series\n\nAn interpolation function constructor, f(σ, λ), which returns an interpolation function for predicting the Cauchy stress from the stretch.\n\nFor this example, CubicSpline from DataInterpolations.jl will be used and k will be varied.\nPredicting the behavior of the model:\nf Figure ax Axis f xlabel ylabel itp CubicSpline k ψ treloar interpolant itp k k pred predict ψ test λ̂₁ getindex pred data λ ŝ₁ getindex pred data s lines! ax λ̂₁ ŝ₁ label k split string itp λ₁ getindex treloar data λ s₁ getindex treloar data s scatter! ax λ₁ s₁ label color black axislegend position lt nbanks f \nAverage Chain Behavior Model\nAnother data-driven model is providedin DataDrivenAverageChainBehavior where the chain characteristics are determined from data and extrapolated out to the continuum response. For this example, the default interpolation of a (4^}) order B-spline is used.\nf Figure ax Axis f xlabel ylabel x y BSplineInterpolation y x Uniform Uniform ψ treloar pred predict ψ test λ̂₁ getindex pred data λ ŝ₁ getindex pred data s lines! ax λ̂₁ ŝ₁ label λ₁ getindex treloar data λ s₁ getindex treloar data s scatter! ax λ₁ s₁ label color black axislegend position lt f \nThe chain behavior can be accessed with:\nf Figure ax Axis f xlabel ylabel lines! ax ψ f \nMacro-Micro-Macro Model\nLastly, the Macro-Micro-Macro model is provided. The model determines the average chain behavior based on an average over the microsphere for chain orientations.\nλ₁ tests λ₁ n1 p₀ range length collect λ_max maximum maximum map x maximum x data λ tests λs collect range length n1 PChain u BSplineApprox u λs Uniform Uniform weights ones sum map test length test data s tests optimizer LBFGS ψ tests PChain p₀ optimizer optimizer preds predict ψ f Figure ax Makie Axis f xlabel ylabel pred test zip preds lines! ax getindex pred data λ getindex pred data s label scatter! ax getindex test data λ getindex test data s label axislegend position rb f \n\n"
