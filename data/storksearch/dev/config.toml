    contents = "Bayesian Parameter Estimation of Model Parameters\nLearn how to use Bayesian parameter estimation with Hyperelastics.jl\nWhile the traditional loss-based types of analysis generally work for predicting the parameters of hyperelastic materials, other alternatives for parameter existmation exist. One such example is Bayesian parameter fitting which provides a probablity of model parameters and noise in the measurements. Turing.jl is used in this example:\nHyperelastics Turing Distributions LinearAlgebra MCMCChains SciMLExpectations KernelDensity CairoMakie MakiePublication ComponentArrays ComponentVector Optimization OptimizationOptimJL Turing setadbackend forwarddiff \nFor this example, we will use all of Kawabata1981 Biaxial data and the ExpLn model:\nkawabata_data map λ₁ λ₁ ψ \nFirst a guess of the optimal parameters is performed with the Optimization.jl to find a starting guess for the mean values of the distributions:\np₀ ComponentVector A a b prob ψ kawabata_data p₀ sol solve prob LBFGS \nsol retcode \nTo ease the setting of model parameters, a parametric struct is created to be passed to the Hyperelastic model:\np_ExpLn S T R A S a T b R \nA helper function is created to get the stress predictions for a single data instance:\nŝ ψ test p pred Hyperelastics predict ψ test p s getindex pred data s s \nNext the model is created:\nfit_model s₁ datasets σ InverseGamma A Normal sol u A sol u A a Normal sol u a sol u a b Normal sol u b sol u b ŝ₁ map data ŝ ψ data p_ExpLn A a b datasets ŝ₁ vcat ŝ₁ index ŝ enumerate ŝ₁ s₁ index MvNormal ŝ σ I nothing \nNext, we create a vector of the Uniaxial stresses from the datasets:\ns₁ map data getindex data data s kawabata_data s₁ vcat s₁ s₁ map s s s₁ \nThen we can create the model for fitting with Turing.jl:\nmodel fit_model s₁ kawabata_data \nFinally, sampling the model gives:\nchns sample model NUTS MCMCSerial \nFinally, plotting the distributions\nparams names chns n_chains length chains chns n_samples length chns f Figure i param enumerate params ax Axis f i xlabel string param colors Makie current_default_theme attributes palette color chain n_chains values chns param chain density! ax values color colors chain strokecolor black strokewidth f \nNow, using the fitted distributions a data retrodiction plot can be generated to see how distributions impact the performance of the model:\nf Figure ax Axis f xlabel ylabel posterior_samples sample chns A a b replace test_data kawabata_data posterior_p eachrow Array posterior_samples ŝ₂ getindex Hyperelastics predict ψ test_data p_ExpLn posterior_p posterior_p posterior_p data s lines! ax getindex test_data data λ ŝ₂ alpha color strokewidth scatter! ax getindex test_data data λ getindex test_data data s color black f \n\n"
    url = "Hyperelastics@dev/doc/docs/examples/bayesian_parameter_fitting.md"
